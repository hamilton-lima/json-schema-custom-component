<h1>JSON schema form generation sandbox</h1>
<div class="columns">
  <div class="column">
    <ngx-json-viewer
      *ngIf="jsonSchema"
      [json]="jsonSchema"
      [expanded]="true"
    ></ngx-json-viewer>
  </div>
  <div class="column">
    <json-schema-form
      *ngIf="jsonSchema"
      loadExternalAssets="false"
      [form]="jsonSchema"
      framework="material-design"
      (onSubmit)="onSubmit($event)"
      (onChanges)="log('onChanges', $event)"
      (isValid)="log('isValid', $event)"
      (validationErrors)="log('validationErrors', $event)"
    >
    </json-schema-form>
  </div>
  <div class="column">
    <ngx-json-viewer
      *ngIf="output"
      [json]="output"
      [expanded]="true"
    ></ngx-json-viewer>
  </div>
</div>
